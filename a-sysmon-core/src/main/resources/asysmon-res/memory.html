<!doctype html>
<html ng-app="ASysMonApp" ng-controller="ASysMonCtrl">
<head>
    <title>A-SysMon: Memory and Garbage Collection</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href=".?res=asysmon.css">
    <script src="r?res=jquery-1.10.2.min.js"></script>
    <script src="r?res=angular-1.2.3.js"></script>
    <script src="r?res=jquery.flot-0.8.2.js"></script>
    <script src="r?res=jquery.flot.resize-0.8.2.js"></script>
    <script src="r?res=jquery.flot.stack-0.8.2.js"></script>
    <script src="r?res=jquery.flot.time-0.8.2.js"></script>
    <script src="r?res=jquery.flot.axislabels-0.8.2.js"></script>
    <script src="r?res=jquery.flot.navigate-0.8.2.js"></script>
    <script src="r?res=asysmon-memory.js"></script>
</head>
<body>
<h1>A-SysMon: Memory and Garbage Collection</h1>

<div class="mem-header">
    <div class='button-box'>
        <div class="btn-group">
            <a class="btn btn-img" ng-click="zoomOut()"><img src="r?res=zoom-out.png"></a>
            <a class="btn btn-img" ng-click="zoomReset()"><img src="r?res=zoom.png"></a>
            <a class="btn btn-img" ng-click="zoomIn()"><img src="r?res=zoom-in.png"></a>
        </div>
        <a class='btn' ng-click='refresh()'>Refresh</a>
    </div>

    <div>
        <input type="checkbox" ng-model="showFullGcMarkers">Show Full GC markers &nbsp; &nbsp; &nbsp;
        <input type="checkbox" ng-model="showOtherGcMarkers">Show other GC markers &nbsp; &nbsp; &nbsp;
        <input type="checkbox" ng-model="showLegend">Show Legend
    </div>
    <div style="margin-top: 10px;">
        <div>Zoom:</div>
        <div class="mem-gc-zoom-container">
            <div class="mem-gc-zoom-range" style="width: {{getZoomMinPercent()}}%;"></div>
            <div class="mem-gc-zoom-range mem-gc-zoom-range-present" style="width: {{getZoomVisiblePercent()}}%;"></div>
        </div>
    </div>
</div>

<div class="mem-gc-container">
    <div id="mem-gc-placeholder" class="flot-placeholder"></div>
</div>

</body>
</html>
