
<div class="options-header ng-scope">
    <div class="button-box">
        <div class="btn-group">
            <a ng-if='!currentCollectTooltips' class="btn btn-default" ng-click="startOverrideCollectTooltips()" data-toggle="tooltip" title="Start Overriding collect Tooltips">Override Tooltips</a>
            <a ng-if='currentCollectTooltips' class="btn btn-default" ng-click="stopOverrideCollectTooltips()" data-toggle="tooltip" title="Stop Overriding collect Tooltips">Disable Override Tooltips</a>
            <a ng-if='!currentCollectSqlParameters' class="btn btn-default" ng-click="startOverrideSqlParameters()" data-toggle="tooltip" title="Start Override SqlParameters">Override Sql Parameters</a>
            <a ng-if='currentCollectSqlParameters' class="btn btn-default" ng-click="stopOverrideSqlParameters()" data-toggle="tooltip" title="Stop Override SqlParameters">Disable Override Sql Parameters</a>
        </div>
        <div class="btn-group">
            <a class="btn btn-default" ng-click="refresh()" data-toggle="tooltip" title="Fetch fresh data from the server">Refresh</a>
        </div>
    </div>
</div>

<!--<div id="theData"></div> -->
<div id="theData" style="clear: both;"></div>
