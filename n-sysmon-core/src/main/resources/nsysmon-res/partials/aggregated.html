
<div class="options-header">
    <div class="button-box">
        <div class="btn-group">
            <a class="btn btn-default" ng-click="expandAll()" data-toggle="tooltip" title="Expand All"><img src="_$_nsysmon_$_/static/img/treenode-closed.png" /></a>
            <a class="btn btn-default" ng-click="collapseAll()" data-toggle="tooltip" title="Collapse All"><img src="_$_nsysmon_$_/static/img/treenode-open.png" /></a>
        </div>
        <div class="btn-group">
            <a class="btn {{pickClass()}}" ng-click="togglePickMode()" data-toggle="tooltip" title="Click on a node to show only that node and its children">Pick</a>
            <a id="unpick" class="btn btn-default" ng-click="unpick()" data-toggle="tooltip" title="Undo the effect of previous 'pick' operation, showing all root nodes">Unpick</a>
        </div>
        <div class="btn-group">
            <a class="btn btn-default" ng-click="refresh()" data-toggle="tooltip" title="Fetch fresh data from the server">Refresh</a>
            <a class="btn btn-default" ng-click="clear()" data-toggle="tooltip" title="Discard recorded data in the server">Clear</a>
            <a class="btn btn-default" ng-if="!isStarted" ng-click="start()" data-toggle="tooltip" title="Start recording data in the server">Start</a>
            <a class="btn btn-default" ng-if="isStarted" ng-click="stop()" data-toggle="tooltip" title="Stop recording data in the server">Stop</a>
        </div>
        <a class="btn btn-default" ng-click="doExport()" data-toggle="tooltip" title="Export currently visible data to Excel as CSV">Export</a>
        <div class="btn-group">
            <a class="btn btn-default" ng-click="doExportAsJSON()" data-toggle="tooltip" title="Export currently visible data as JSON">JSON Export</a>
            <a class="btn btn-default" data-toggle="tooltip" title="Import JSON Data" onclick="$('#file').click();">JSON Import</a>
        </div>
    <div>
        <input type="checkbox" ng-model="hideTitleRows" ng-checked="true">Hide titles between trees<br>
        <input type="checkbox" ng-model="showDataTooltips" ng-checked="false">Show data in tooltips<br>
        <input type="file" id="file" onchange="angular.element(this).scope().doImportJSON()" style="visibility:hidden;">
    </div>
</div>
<div class="affix-placeholder"></div>

<div id="theTree"></div>
