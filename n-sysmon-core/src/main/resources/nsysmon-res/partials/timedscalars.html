
<div class="options-header">
    <div class="button-box">
        <a class="btn btn-default" ng-click="refresh()" data-toggle="tooltip" title="Fetch fresh data from the server">Refresh</a>
    </div>
    <div class="input-group">
        <span class="input-group-addon"><input type="checkbox" ng-model="autoRefresh"></span>
        <input type="text" class="form-control" ng-model="autoRefreshSeconds" style="width:50px"> Automatically refresh graph after {{autoRefreshSeconds}} seconds
    </div>
</div>

<fieldset class="scalar-group">
    <legend>Available Data</legend>
    <table class="table table-condensed table-striped">
        <tr ng-repeat="s in timedScalars">
            <td class="scalar-name" ng-click="loadGraphData(s.key)">{{s.key}}</td>
        </tr>
    </table>

</fieldset>

<div ng-app='NSysMonApp'>
    <div ng-controller='CtrlTimedScalars'>
        <nvd3 options='options' id='chart' data='graphData' api="rc.api"></nvd3>
    </div>
</div>
